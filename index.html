<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roll No Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

  <style>
    #rollno {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      background-color: rgb(245, 239, 239);
      border: none;
      border-radius: 10px;
      box-shadow:  0 0 2px black;
      margin-left: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow:  0 0 2px black;
      margin-left: 160px;
    }
    h2 {
      margin-left: 100px;
    }
    label {
      margin-left: 100px;
      font-size: 8px;
      color: red;
    }
    </style>

  <h2>Enter Roll Number</h2>
    <label for="rollno">NOTE:YOUR LOGIN WILL BE SAVED.</label>
    <br>
  <input type="number" id="rollno" placeholder="Enter roll number">
  <br><br>
  <button onclick="saveRoll()">Submit</button>

  <p id="msg"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAZYWJBpF8WCRUg6ulTlhWnkgvPYC1mKVw",
      authDomain: "ptoi-54ea4.firebaseapp.com",
      projectId: "ptoi-54ea4",
      storageBucket: "ptoi-54ea4.firebasestorage.app",
      messagingSenderId: "441961239440",
      appId: "1:441961239440:web:3599eeeeac03a7f2da1915"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ✅ MULTIPLE VALID ROLL NUMBERS
    const CORRECT_ROLL = ["25112", "2511", "2512", "2522"];

    window.saveRoll = async function () {
      const roll = document.getElementById("rollno").value;
      const msg = document.getElementById("msg");

      if (!roll) {
        msg.innerText = "❌ Enter roll number";
        return;
      }

      // ✅ Check if roll exists in array
      if (!CORRECT_ROLL.includes(roll)) {
        msg.innerText = "❌ Invalid roll number";
        return;
      }

      try {
        await addDoc(collection(db, "roll_logins"), {
          rollno: roll,
          loginTime: new Date()
        });

        msg.innerText = "✅ Success! you will be redirecting...";

        setTimeout(() => {
          window.location.href = "b.html";
        }, 1000);

      } catch (error) {
        msg.innerText = error.message;
      }
    };
  </script>

</body>
</html>
